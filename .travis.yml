language: cpp
dist: xenial
install:
- source ci/travis_prepare.sh
script:
- cmake .
- cmake --build ./packages/work1/
- cmake --build ./packages/work1/ --target test
- cmake --build ./packages/work1/ --target package
deploy:
  provider: bintray
  skip_cleanup: true
  file: bintray/description.json 
  user: wamonk
  key: $BINTRAY_API_KEY
